<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adamas Admission Portal</title>
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div class="container">
        <h1>ADAMAS</h1>
        <form>
            <div class="form-group">
                <label for="name">General Information</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="file">Upload Documents</label>
                <input type="file" id="file" name="file" accept="pdf, doc, jpeg, jpg" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload Your Recent Passport Size Photograph *</label>
                <div class="file-upload">
                    <div class="file-upload-btn">
                        <span>Upload</span>
                        <input type="file" id="photo" name="photo" accept="jpg, png, jpeg" required>
                    </div>
                    <div class="file-upload-info">
                        Allowed Format: Jpg, png, Jpeg.
                    </div>
                </div>
                <div class="file-upload-name">
                    Am 73005de7.jpg
                </div>
                <div class="file-upload-size">
                    1 File(s) Uploaded
                </div>
            </div>
            <div class="form-group">
                <label for="academic">Academic Qualification</label>
                <select id="academic" name="academic" required>
                    <option value="">Select</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Graduation">Graduation</option>
                    <option value="Post Graduation">Post Graduation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="statement">Upload Statement of Purpose</label>
                <input type="file" id="statement" name="statement" accept="pdf, doc" required>
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar" style="width: 89%;"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="declaration">Declaration</label>
                <input type="file" id="declaration" name="declaration" accept="pdf, jpg, png, jpeg" required>
            </div>
            <div class="form-group">
                <label for="10th">Upload Your 10th Certificate / Marksheet *</label>
                <div class="file-upload">
                    <div class="file-upload-btn">
                        <span>Upload</span>
                        <input type="file" id="10th" name="10th" accept="jpg, png, jpeg" required>
                    </div>
                    <div class="file-upload-info">
                        Allowed Format: Jpg, png, Jpeg.
                    </div>
                </div>
                <div class="file-upload-info">
                    Why fetch from DigiLocker?
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

<body>

</body>
<script src="main.js"></script>

</html>
